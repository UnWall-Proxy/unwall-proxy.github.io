<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnWall Proxy</title>
<style>
/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
  height: 100vh;
}

/* Overlay for subtle darkening */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.4);
  z-index: 1;
}

/* Star Layers */
.stars, .starts2, .stars3 {
  position: absolute;
  top: 0;
  left: 0;
  width: 1px;
  height: 1px;
  background: transparent;
}

.stars {
  box-shadow: 100px 200px white, 300px 400px white, 500px 700px white, 900px 100px white;
  animation: animStar 50s linear infinite;
}

.starts2 {
  box-shadow: 200px 300px white, 600px 500px white, 1100px 200px white;
  animation: animStar 100s linear infinite;
}

.stars3 {
  box-shadow: 150px 100px white, 800px 400px white, 1300px 700px white;
  animation: animStar 150s linear infinite;
}

/* Animation for moving stars */
@keyframes animStar {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}

/* Main content */
.main {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.contact {
  text-align: center;
}

.title {
  font-size: 40px;
  font-weight: 600;
}

.sub-title {
  font-size: 20px;
  opacity: 0.8;
}

/* Link Buttons */
a {
  color: white;
  text-decoration: none;
}

.codepen-logo-button, .github-icon-button, .status-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin: 10px;
  padding: 6px 12px;
  border: 1px solid white;
  border-radius: 6px;
  transition: background 0.3s;
}

.codepen-logo-button:hover, .github-icon-button:hover, .status-link:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>

  <section class="contact">

          <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38

  </section>
