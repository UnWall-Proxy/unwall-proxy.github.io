<title>UnWall Proxy</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
  font-family: monospace;
  color: #0f0; /* Matrix green for default text */
}

/* Overlay tint */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 40, 0, 0.25);
  z-index: 0;
}

/* Matrix-style star layers */
.stars, .stars2, .stars3 {
  position: absolute;
  top: 0;
  left: 0;
  width: 1px;
  height: 1px;
  background: transparent;
}

.stars {
  box-shadow: 100px 200px #0f0, 300px 400px #0f0, 500px 700px #0f0, 900px 100px #0f0;
  animation: animStar 50s linear infinite;
}

.stars2 {
  box-shadow: 150px 300px #0f0, 400px 600px #0f0, 800px 150px #0f0, 1000px 500px #0f0;
  animation: animStar 100s linear infinite;
}

.stars3 {
  box-shadow: 200px 500px #0f0, 600px 200px #0f0, 1100px 400px #0f0, 1300px 700px #0f0;
  animation: animStar 150s linear infinite;
}

/* Main content */
.main {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.contact {
  text-align: center;
}

/* Keep original title/subtitle styles */
.title {
  font-size: 40px;
  font-weight: 600;
}

.sub-title {
  font-size: 20px;
  opacity: 0.8;
}

/* Links & icons with Matrix glow */
a {
  color: #0f0;
  text-decoration: none;
  margin: 5px;
  display: inline-block;
  transition: 0.3s;
}

a:hover {
  color: #7fff7f;
  text-shadow: 0 0 10px #0f0;
}

svg {
  stroke: #0f0;
  fill: #0f0;
  transition: 0.3s;
}

a:hover svg {
  stroke: #7fff7f;
  fill: #7fff7f;
  filter: drop-shadow(0 0 5px #0f0);
}

/* Star animation */
@keyframes animStar {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}
</style>
</head>
